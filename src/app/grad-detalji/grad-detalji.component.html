<div class="mt-5">
  <h3>Uredjivanje grada</h3>
</div>

<form [formGroup]="gradForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="grad" class="mb-1">Uredi grad</label>
    <input
      type="text"
      formControlName="Naziv"
      class="form-control"
      name="grad"
      id=""
      aria-describedby="helpId"
      value="{{ grad.naziv }}"
    />
  </div>
  <button type="submit" class="btn btn-success mt-1">Sačuvaj</button>
</form>
